<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissorst</title>

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="application-container">
        <header class="container">
            <div class="brand-logo"></div>
            <div class="score-container">
                <span>SCORE</span>
                <span class="score">0</span>
            </div>
        </header>
        <div class="app app-player container">
            <div class="option-container option-container-paper"><div class="option paper"></div></div>
            <div class="option-container option-container-scissors"><div class="option scissors"></div></div> 
            <div class="option-container option-container-rock"><div class="option rock"></div></div>
        </div>
        <div class="rule-container container">
            <button class="rule">RULES</button>
        </div>
        <div class="rule-modal hidden">
            <h1>RULES</h1>
            <img src="images/image-rules.svg" alt="rule">
            <button class='rule-modal-close'><img src="images/icon-close.svg" alt=""></button>
        </div>
    </div>
</body>
</html>
